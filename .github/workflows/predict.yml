name: predict

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  predict:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt
        working-directory: nba-quant-system
      - name: Run prediction
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m app.prediction_engine
        working-directory: nba-quant-system
      - name: Validate models exist
        run: |
          test -f models/spread_model.pkl || { echo "ERROR: spread model missing"; exit 1; }
          test -f models/total_model.pkl || { echo "ERROR: total model missing"; exit 1; }
          echo "Models validated successfully"
        working-directory: nba-quant-system
      - name: Validate predictions saved
        run: |
          python -c "
          import sqlite3, sys
          from datetime import datetime
          today = datetime.utcnow().strftime('%Y-%m-%d')
          conn = sqlite3.connect('data/database.sqlite')
          count = conn.execute('SELECT COUNT(*) FROM predictions_snapshot WHERE snapshot_date=?', (today,)).fetchone()[0]
          print(f'Predictions saved for {today}: {count}')
          if count == 0:
              print('ERROR: No predictions saved for today')
              sys.exit(1)
          print('Predictions validated successfully')
          "
        working-directory: nba-quant-system
